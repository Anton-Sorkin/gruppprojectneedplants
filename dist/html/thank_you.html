<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="/html/thank_you.4c619b0e.css">
    <script src="/html/thank_you.857b0ca5.js" defer=""></script>
  </head>
  <body>
    <header id="thank-you-header">
      <h1 id="thank-you-heading">Need <mark>Plants?</mark></h1>
    </header>
    <main id="thank-you-main">
      <div id="thank-you-letter">
        <p class="thank-you-letter">
          Thank you for your purchase. The products you just baught is grown in
          the back yard of a giant toad. His name is Prince Carl Philip and he
          really has his way with plants.
        </p>
        <p class="thank-you-letter">We will send your products in 2-3 days.</p>
      </div>
      <div id="thank-you-main-wrapper">
        <div id="thank-you-your-cart-wrapper">
          <h3 id="thank-you-your-cart">Your Cart</h3>
        </div>
        <div id="thank-you-total-price-wrapper">
          <p>Total Price:</p>
          <p id="thank-you-total-price"></p>
        </div>
      </div>
    </main>
    <footer id="thank-you-footer">
      <button id="thank-you-continue-shopping">Continue Shopping!</button>
    </footer>
  </body>
</html>
